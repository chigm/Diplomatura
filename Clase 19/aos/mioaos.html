<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="mio.css">
</head>

<body>
    <div class="rectangulo" data-aos="fade-right">Rectangulo 1</div>
    <div class="rectangulo" data-aos="fade-up-left">Rectangulo 2</div>
    <div class="rectangulo"div data-aos="flip-left">Rectangulo 3</div>
    <div class="rectangulo"data-aos="flip-right">Rectangulo 4</div>
    <div class="rectangulo"data-aos="flip-down">Rectangulo 5</div>
    <div class="rectangulo"data-aos="zoom-in-up">Rectangulo 6</div>
    <div class="rectangulo"data-aos="zoom-out-up">Rectangulo 7</div>
    <div class="rectangulo"data-aos="flip-down">Rectangulo 8</div>
    <div class="rectangulo" data-aos="fade-down"
    data-aos-easing="linear"
    data-aos-duration="1500">Rectangulo 9</div>
    <div class="rectangulo"data-aos="fade-up"
    data-aos-anchor-placement="top-bottom">Rectangulo 10</div>
    <div class="rectangulo"data-aos="fade-down-right">Rectangulo 11</div>
    <div class="rectangulo"data-aos="fade-down-right">Rectangulo 12</div>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
